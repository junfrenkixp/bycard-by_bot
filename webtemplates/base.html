<!DOCTYPE html>
<html lang="be-BY">
  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#e03535">
    <meta name="description" content="{{ sitedesc }}">
    <meta name="keywords" content="бот bycard билеты кино кинотеатр Беларусь квіткі кінатэатр кіно минск брест витебск гомель гродно речица мозырь рогачёв барановичи пинск орша толочин калинковичи городок полоцк жлобин лунинец бобруйск осиповичи столин чирковичи житковичи щучин пружаны могилев киноминска байкард кіномінска телеграм тэлеграм telegram bot покупка пакупка набываць покупать 25городов быстро удобно бесплатно хутка зручна бясплатна">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:image" content="https://bycardbybot.tk/static/logo.png">
    <meta property="og:url" content="https://bycardbybot.tk/{{ urlpart }}">
    <meta property="og:site_name" content="{{ title }}">
    <meta property="og:description" content="{{ sitedesc }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ sitedesc }}">
    <meta name="twitter:image:src" content="https://bycardbybot.tk/static/logo.png">
    <meta name="twitter:url" content="https://bycardbybot.tk/{{ urlpart }}">
    <meta name="twitter:creator" content="@vkozlovskk">
    <meta property="vk:image" content="https://bycardbybot.tk/static/logo.png">
    <link rel="icon" href="/favicon.ico">
    {% block styles %}
    {% endblock %}
  </head> 
  <body>
    <header>
      <div class="bg-header">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <div class="logo">
                <a href="/"><img src="static/img/logo.png?1" alt="ByCard By Bot"></a>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="headerNavbar">
                <ul>
                  <li><a href="/" class="header-button1">Галоўная</a></li>
                  <li><a href="/help" class="header-button1">Дапамога</a></li>
                  <li><a href="/login" class="header-button1">Увайсці</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <footer class="bd-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p>Бота распрацаваў і падтрымлівае <a href="https://t.me/vkozlovsk"> @vkozlovsk</a></p>
            <p>Сайт распрацаваў <a href="https://t.me/frenkixp">@frenkixp</a></p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
